name: docs

on:
  push:
    branches:
      - main
jobs:
  pages:
    name: "Docs - Github Pages"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: pip install mkdocs-material mkdocstrings[python]
      - run: mkdocs gh-deploy --force
